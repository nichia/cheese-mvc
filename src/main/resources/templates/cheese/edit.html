<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<br />
<form method="post" style="max-width:600px;">
    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" th:value="${cheese.name}" id="name-field" type="text" name="name" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" th:value="${cheese.description}" id="desc-field" type="text" name="description" />
    </div>
    <input type="submit" value="Update Cheese" />
</form>
</body>
</html>
